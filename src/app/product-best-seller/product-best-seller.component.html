<h1 style="text-align:center; margin:20px; width:100%">Tìm Kiếm Hàng Đầu</h1>
<div class="app">
<ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig"
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)"
                        >

        <div ngxSlickItem *ngFor="let product of products" class="slide">
          <div class="card col-sm-10" >
            <div class="product-1 align-items-center p-2 text-center  "   >


                <div class="image-container position-relative"  >
                  <img class="xyz rounded" src="{{getlink(product.imageurl)}}" width="200" height="200"><img class="xyz-replacement rounded" src="{{getlink(product.imageurl)}}" width="200" height="200">
                  <span class="position-absolute top-0 start-100 translate-middle p-1 badge rounded-pill bg-danger"  >


                    <mat-icon>favorite</mat-icon>

                </span></div>

                <div class="rating">
                  <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                  <span class="review-no">41 Lượt Thích</span>
                </div>
                <p class="product-description">{{product.description}}</p>
                <h4 class="price">Giá sản phẩm: <span>{{formatCurrency(product.price)}}</span></h4>
                <h5 class="sizes">sizes:
                  <span class="size" data-toggle="tooltip" title="small">s</span>
                  <span class="size" data-toggle="tooltip" title="medium">m</span>
                  <span class="size" data-toggle="tooltip" title="large">l</span>
                  <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                </h5>
                <h5 class="colors">colors:
                  <span class="color orange" data-toggle="tooltip" title="Not In store"></span>
                  <span class="color green"></span>
                  <span class="color blue"></span>
                </h5>
                </div>
            </div>
            <div class="p-2 bg-danger text-center text-white mt-3 cursor cart" (click)="goToDetail(product.id)"> <span class="text-uppercase cart-text">Chi tiết sản phẩm</span> </div>
        </div>
        </div>
</ngx-slick-carousel>
</div>
